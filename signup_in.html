<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Sign up or log in to AutoZone to rent cars, explore ride options, and manage your car rental bookings easily." />
  <meta name="keywords" content="AutoZone, car rental, rent a car, sign up, log in, vehicle booking, car hire, authentication, auto rent" />
  
  <link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
  <title>Authentication</title>
  <link rel="stylesheet" href="css/styles.css" />
  <link rel="icon" type="image/x-icon" href="images/icons8-auto-32.png" />
</head>

<body>
    <header>
        <nav>
            <div class="nav__header">
                <div class="nav__logo">
                    <a href="index.html">AUTOZONE</a>
                </div>
                <div class="nav__menu__btn" id="menu-btn">
                    <i class="ri-menu-line"></i>
                </div>
            </div>
            <ul class="nav__links" id="nav-links">
                <li><a href="index.html#home">Home</a></li>
                <li><a href="index.html#rent">Rent</a></li>
                <li><a href="index.html#ride">Ride</a></li>
                <li><a href="index.html#contact">Contact</a></li>
            </ul>
            <div class="nav__btn">
                <button class="btn" type="button" onclick="window.location.href='signup_in.html'">Get started</button>

            </div>
        </nav>
        <div class="header__container">
          <form>
            <h2>Sign Up</h2>
            <input type="text" placeholder="Username" required />
            <input type="email" placeholder="Email" required />
            <input type="tel" placeholder="Phone number" required />
            <input type="password" placeholder="Password" required />
            <input type="password" placeholder="Confirm Password" required />
            <button class="btn" type="submit">Register</button>
          </form>
        
          <form>
            <h2>Sign In</h2>
            <input type="email" placeholder="Email" required />
            <input type="password" placeholder="Password" required />
            <button class="btn" type="submit">Login</button>
          </form>
        </div>
        
    </header>

    <script src="https://unpkg.com/scrollreveal"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
